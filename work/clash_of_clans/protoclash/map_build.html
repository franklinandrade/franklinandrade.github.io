  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/map_build-grid.css">
  <link rel="stylesheet" href="css/map_build.css">

</head>
<body class="body page-map_build clearfix">
  <div class="wrapper_top">
    <div class="wrap_topleft">
      <div class="player_info">
        <p class="name">PlayerName</p>
        <p class="level">00</p>
        <div class="blue_disc"></div>
        <p class="level_exp">0 000 000</p>
        <div class="box"></div>
        <button class="get_player_info"></button>
      </div>
      <div class="trophy_info">
        <button class="league"></button>
        <p class="trophies">0 000 000</p>
        <div class="box"></div>
      </div>
      <button class="mail"></button>
    </div>
    <div class="wrap_center">
      <div class="worker_info">
        <p class="title">Workers:</p>
        <div class="disc"></div>
        <p class="worker_status">0 of 3 busy</p>
        <button class="shop_worker" onClick="window.location='shop-items-directly.html';"></button>
        <div class="box"></div>
      </div>
      <div class="shield_info">
        <p class="title">Shield:</p>
        <div class="disc"></div>
        <p class="shield_status">27d 2h 23m</p>
        <button class="shop_shield" onClick="window.location='shop-items-directly.html';"></button>
        <div class="box"></div>
      </div>
    </div>
    <div class="wrap_topright">
      <div class="gold_info">
        <p class="max_gold">Max: 0 000 000</p>
        <p class="gold_qtty">0 000 000</p>
        <div class="disc"></div>
        <div class="box"></div>
      </div>
      <div class="pinkgoo_info">
        <p class="max_pinkgoo">Max: 0 000 000</p>
        <p class="pinkgoo_qtty">0 000 000</p>
        <div class="disc"></div>
        <div class="box"></div>
      </div>
      <div class="blackgoo_info">
        <p class="max_blackgoo">Max: 00 000</p>
        <p class="blackgoo_qtty">00 000</p>
        <div class="disc"></div>
        <div class="box"></div>
      </div>
      <div class="diamond_info">
        <button class="shop_diamond" onClick="window.location='shop-items-directly.html';"></button>
        <p class="diamond_qtty">0 000</p>
        <div class="disc"></div>
        <div class="box"></div>
      </div>
    </div>
  </div>
  <button class="chat"></button>
  <div class="wrapper_bottom">
    <div class="war_action">
      <button class="war"></button>
      <button class="army"></button>
      <button onClick="window.location='attack.html';" class="attack_action">Attack!</button>
    </div>
    <div class="player_action">
      <button class="edit_map"></button>
      <button class="achievements"></button>
      <button class="settings"></button>
      <button onClick="window.location='shop.html';" class="shop">Shop</button>
    </div>
  </div>

  <script src="js/jquery-min.js"></script>
</body>
</html>
